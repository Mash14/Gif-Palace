<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Stickers</title>
</head>
<body>
    <div class="container">
        <app-navbar></app-navbar>
        <h1 class="text-center">Trending Stickers</h1>
        <div class="section">
            <div *ngFor="let sticker of trending_stickers">
                <div class="section_image">
                    <img src="{{sticker.url}}" alt="{{sticker.title}}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
